[logging]
path = ~/.pycoins/pycoins.log
level = debug
format = [%(asctime)s] %(levelname)-8s %(name)s -- %(message)s

[alphavantage]
url = https://www.alphavantage.co/query?function=DIGITAL_CURRENCY_DAILY&symbol=BTC&market=USD&apikey={api_key}&datatype=csv

[data]
csv_path = ~/.pycoins/bitcoin_history.csv
